spring:
  application:
    name: eureka-server
server:
  port: 20001
eureka:
  server:
    enable-self-preservation: false
    eviction-interval-timer-in-ms: 120000
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:${server.port}/eureka/
